<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interview</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1>Welcome to the mini interview! Please enter following information and we will contact you!</h1>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="info">
                    <div>
                        <label for="name">Enter name:</label>
                        <input type="text" placeholder="Tsotne" id="name">
                    </div>
                    <br>
                    <div>
                        <label for="surname">Enter surname:</label>
                        <input type="text" placeholder="gujabidze" id="surname">
                    </div>
                    <br>
                    <div>
                        <label for="phone_number">Enter number:</label>
                        <input type="text" placeholder="123-456-7890" id="phone_number"> 
                    </div>
                    <br>
                    <div>
                        <label for="email">Enter email:</label>
                        <input type="text" placeholder="someone123@gmail.com" id="email">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Gender</legend>
                <div>
                    <label for="gender">Select your gender:</label>
                    <select id="gender">
                        <option>Male</option>
                        <option>Female</option> 
                    </select>
                </div>
            </fieldset> 
            <fieldset>
                <legend>Programming Languages:</legend>
                <h3>Which of the following programming languages do you know?</h3>
                <div>
                    <label for="HTML">HTML</label>
                    <input type="checkbox" id="HTML">
                </div>
                <br>
                <div class="d">
                    <label for="CSS">CSS</label>
                    <input type="checkbox" id="CSS">
                </div>
                <br>
                <div>
                    <label for="JS">JavaScript</label>
                    <input type="checkbox" id="JS">
                </div>
                <br>
                <div>
                    <label for="Python">Python</label>
                    <input type="checkbox" id="Python"> 
                </div>
                <br>
                <div>
                    <label for="Java">Java</label>
                    <input type="checkbox" id="Java">
                </div>
                <br>
                <div>
                    <label for="C++">C++</label>
                    <input type="checkbox" id="C++">
                </div>
            </fieldset>
            <fieldset>
                <legend>Experience</legend>
                <label for="Experience" >Tell us about your experience:</label>
                <textarea placeholder="Share your experience here..." id="Experience" required></textarea>
            </fieldset>
        </form>
        <br>
        <button>
            <a href="result.html" id="submit">Submit</a>
        </button>
    </body>
</html>
